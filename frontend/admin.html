<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Modal Styles (can be integrated into style.css) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .admin-form-group {
            margin-bottom: 15px;
        }
        .admin-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .admin-form-group input[type="text"],
        .admin-form-group input[type="number"],
        .admin-form-group input[type="url"],
        .admin-form-group textarea {
            width: calc(100% - 22px); /* account for padding/border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .admin-action-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .admin-action-btn:hover {
            background-color: #0056b3;
        }
        .edit-btn {
            background-color: #ffc107;
            color: #333;
            margin-right: 10px;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .product-admin-list {
            list-style: none;
            padding: 0;
        }
        .product-admin-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .product-admin-details {
            flex-grow: 1;
        }
        .product-admin-details h4 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }
        .product-admin-details p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div class="auth-controls">
            <span id="welcomeMessage"></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main>
        <section id="adminContent">
            <h2>Welcome, <span id="adminUsername">Admin</span>!</h2>
            <p>Manage products for your E-commerce Recommender Shop.</p>

            <section id="addProductSection">
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <div class="admin-form-group">
                        <label for="addProductName">Product Name:</label>
                        <input type="text" id="addProductName" required>
                    </div>
                    <div class="admin-form-group">
                        <label for="addProductDescription">Description:</label>
                        <textarea id="addProductDescription" rows="3"></textarea>
                    </div>
                    <div class="admin-form-group">
                        <label for="addProductPrice">Price:</label>
                        <input type="number" id="addProductPrice" step="0.01" required>
                    </div>
                    <div class="admin-form-group">
                        <label for="addProductCategory">Category:</label>
                        <input type="text" id="addProductCategory" required>
                    </div>
                    <div class="admin-form-group">
                        <label for="addProductImageUrl">Image URL:</label>
                        <input type="url" id="addProductImageUrl">
                    </div>
                    <div class="admin-form-group">
                        <label for="addProductStock">Stock Quantity:</label>
                        <input type="number" id="addProductStock" value="0" required>
                    </div>
                    <button type="submit" class="admin-action-btn">Add Product</button>
                    <p id="addProductMessage" class="message"></p>
                </form>
            </section>

            <section id="manageProductsSection">
                <h3>Manage Existing Products</h3>
                <ul id="adminProductList" class="product-admin-list">
                    </ul>
                <p id="manageProductsMessage" class="message"></p>
            </section>
        </section>
    </main>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Edit Product</h3>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <div class="admin-form-group">
                    <label for="editProductName">Product Name:</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="admin-form-group">
                    <label for="editProductDescription">Description:</label>
                    <textarea id="editProductDescription" rows="3"></textarea>
                </div>
                <div class="admin-form-group">
                    <label for="editProductPrice">Price:</label>
                    <input type="number" id="editProductPrice" step="0.01" required>
                </div>
                <div class="admin-form-group">
                    <label for="editProductCategory">Category:</label>
                    <input type="text" id="editProductCategory" required>
                </div>
                <div class="admin-form-group">
                    <label for="editProductImageUrl">Image URL:</label>
                    <input type="url" id="editProductImageUrl">
                </div>
                <div class="admin-form-group">
                    <label for="editProductStock">Stock Quantity:</label>
                    <input type="number" id="editProductStock" required>
                </div>
                <button type="submit" class="admin-action-btn">Update Product</button>
                <p id="editProductMessage" class="message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
