<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Recommender Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Login to My Recommender Shop</h2>
        <div id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginBtn">Login</button> <p id="loginMessage" class="message"></p>
            <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
    <script src="script.js"></script> </body>
</html>
